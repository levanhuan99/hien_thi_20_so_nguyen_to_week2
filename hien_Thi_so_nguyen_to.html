<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

function check(n) {
    let kiem_tra=true;
    for(i=2;i<= Math.sqrt(n);i++){
        if(n%i===0 && n>2){
            kiem_tra=false;
        }
    }
    return kiem_tra;
}
function show(n) {
    let count=0;
    let i=1;
    while (count<n){
        if(check(i)){
            count++;
            console.log(i);
        }
        i++
    }

}

</script>
</body>
</html>
